<div class="container">
  <div class="row">
    <div class="col-md-12">
        <form id="cashup_form">
          <fieldset>
            <legend class="h1">Kassensturz</legend>
            <div class="row">
            {{#persons}}
              <div class="col-md-6">
                <div id="{{personId}}_person" class="amounts_wrapper">
                  <button id="{{personId}}_add_button" class="add_button btn btn-lg btn-success">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                  <h2>{{name}}</h2>
                  <div id="{{personId}}_amounts" class="amounts_container">
                    {{#amounts}}
                    <div class="amount form-group">
                      <div class="row">
                        <div class="col-xs-1">
                          <span class="h2">{{index}}</span>
                        </div>
                        <div class="col-xs-10">
                          <input class="amount_input form-control" required="" step="0.01"
                           name="{{personId}}_amount[]" type="number" value="{{value}}"/>
                        </div>
                        <div class="col-xs-1">
                          <button class="amount_remove close"><span>&times;</span></button>
                        </div>
                      </div>
                    </div>
                  {{/amounts}}
                  </div>
                  <p class="amount_sum">Summe: <strong>{{getSum}}&#8364;</strong></p>
                </div>
              </div>
            {{/persons}}
            </div>
            <button id="cashup_calc" class="btn btn-lg btn-primary pull-right" type="submit">
              Berechnen!
            </button>
          </fieldset>
        </form>
        <div id="cashup_result" class="jumbotron text-center {{result.class}}">
          <p>{{result.text}}</p>
      </div>
      <form id="cashup_db" class="hidden" method="post" action="db.php">
        <fieldset>
          <legend>Beträge speichern</legend>
          <div class="row">
            <div class="col-xs-2">
              <div class="form-group">
                <label for="date_select">Für den Monat</label>
                <select id="date_select" class="form-control" name="date">
                  {{#lastMonths}}
                    <option value="{{value}}">{{displayString}}</option>
                  {{/lastMonths}}
                </select>
              </div>
            </div>
          </div>
          <div class="row">
          {{#persons}}
            <div class="col-xs-6">
              <input type="hidden" name="person{{personId}}[name]" value="{{name}}">
              <input type="hidden" name="person{{personId}}[amount]" value="{{realSum}}">
              <h2>{{name}}</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th>Gesamtbetrag</th>
                    <th>Davon Eigenkosten</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="db_sum">{{realSum}}&#8364;</td> <!-- cashup result divided by two plus own costs -->
                    <td class="db_own_amount">{{getSumOfNegativeAmounts}}&#8364;</td> <!-- Negative values as own costs -->
                  </tr>
                </tbody>
              </table>
            </div>
          {{/persons}}
          </div>
          <div class="form-group">
            <input id="db_save" class="btn btn-lg btn-primary pull-right" type="submit" name="submit_db" value="Speichern"/>
          </div>
        </fieldset>
      </form>
      <div id="db_result" class="jumbotron text-center {{dbResult.class}}">
          <p>{{dbResult.text}}</p>
      </div>
    </div>
  </div>
</div>
