<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="de">
    <title>Kassensturz</title>
    <script src="JavaScript/require.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <style>
        #cashup_form,
        #cashup_db {
            padding: 0 0 15px;
        }

        .amount_remove.close {
            font-size: 34px;
        }
    </style>
</head>
<body>

<div id="cashup"></div>
<script>
    requirejs.config({
        baseUrl: 'JavaScript'
    });
    require(['cashup_app'], function (cashup2) {
        cashup2.init({
            id: "cashup",
            names: ["Lisa", "Nikita"],
            templatePath: "Templates/cashup_app.html",
            displayPastMonths: 2,
        });
    });
</script>
</body>
</html>
